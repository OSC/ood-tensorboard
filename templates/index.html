<!DOCTYPE html>
<html>

<head>
    <title>Tensorboard Launch</title>
</head>

<body>

	{% block content %}
    <h1>Create A Tensorboard Instance</h1>
    <form action="./tensor/load/" method="get" novalidate>
        <p>
            {{ form.logdir.label }}<br>
            {{ form.logdir(size=100) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

<a href="/pun/dev/tensor/load">Load instances</a> |
<a href="/pun/dev/tensor/instances/one/">Load One</a> |
<a href="/pun/dev/tensor/instances/two/">Load Two</a>


</body>

</html>
